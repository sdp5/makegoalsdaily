<!DOCTYPE html>

<html lang="en">
<head>
    <title>{{ app_name }} ..</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="contribute to your goals daily">
    <meta name="author" content="Sundeep Anand">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    {% block extrascript %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="#"><i>Make</i> Goals <strong>Daily</strong>..</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Welcome <b>{{ user.get_username }}</b>!</a></li>
          <li id="tab-dashboard"><a href="{% url 'dashboard' %}"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;&nbsp;Dashboard</a></li>
          <li id="tab-settings"><a href="{% url 'goal-category' %}"><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;Settings</a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;Logout</a></li>
      </ul>
    </div>
    </nav>
    <div class="container">
        {% block contentpage %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
          <p class="text-muted">Copyright &copy; {% now 'Y' %}
          <span class="pull-right">{{ app_name }} {{ app_version }}</span></p>
        </div>
    </footer>
</body>
</html>
